<body>
    <div class="title-container">
        <h1 class="titre-de-page">YOU&ME</h1>
    </div>
    <div class="container">
        <form id="signup form">

            <div class="form-step form-step-active">
                <h2>Inscription</h2>
                <input type="email " placeholder=" Adresse email " required>
                <span class="icon"><img src="imgp.png"></span>


                <div class="btns-group">
                    <button type=" submit " class="btn-next1 ">Suivant</button>
                </div>
                <p class="Connexion ">Avez-vous déjà un compte?<a href="Connexion.html ">Connexion</a></p>
            </div>
            <div class="form-step">
                <h2>Informations Personnelles</h2>
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
                <label for="name">Prénom(s):</label>
                <input type="text" id="name" name="name" required>
                <label for="sex ">Sexe:</label>

                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Homme</label>

                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Femme</label>

                    
                </div>
                <label for=" Date de naissance ">Date de naissance:</label>
                <input type="date" id="Date de naissance " name="Date de naissance " required>
                <label for="Country ">lieu de naissance:</label>
                <input type="text " id="Country " name="Country " required>
                <label for="Country ">Pays de résidence:</label>
                <input type="text " id="Country " name="Country " required>
                <label for="Profession ">Profession:</label>
                <input type="text " id="Profession " name="Profession " required>
                <label for="Adresse ">Adresse:</label>
                <input type="adresse " id="Adresse " name="Adresse " required>
                

                <div class="btns-group ">
                    <button type="button " class="btn-prev ">Précédent</button>
                    <button type="button " class="btn-next ">Suivant</button>
                </div>
            </div>
            <div class="form-step ">
                <h2> Habitudes et Vie</h2>

                <label for="hobbies">Quels sont vos hobbies?</label>
                <textarea id="hobbies" name="hobbies" required></textarea>

                <label for="lifestyle">Décrivez votre style de vie</label>
                <textarea id="lifestyle" name="lifestyle" required></textarea>

                <label for="goals">Quels sont vos objectifs de vie?</label>
                <textarea id="goals" name="goals" required></textarea>
                <label for="favorite-music">Quel genre de musique aimez-vous?</label>
                <textarea id="favorite-music" name="favorite-music" required></textarea>

                <label for="weekend-activities">Quelles activités faites-vous le week-end?</label>
                <textarea id="weekend-activities" name="weekend-activities" required></textarea>

                <label for="travel">Aimez-vous voyager? Si oui, quelles destinations préférez-vous?</label>
                <textarea id="travel" name="travel" required></textarea>

                <label for="diet">Suivez-vous un régime alimentaire particulier?</label>
                <textarea id="diet" name="diet" required></textarea>

                <div class=btns-group>
                    <button type="button " class="btn-prev ">Précédent</button>
                    <button type="button " class="btn-next ">Suivant</button>
                </div>
            </div>

            <div class="form-step ">


                <h2>Questionnaire - Partie 2: Recherche chez le Partenaire</h2>

                <label for="physical-preferences">Quelles sont vos préférences physiques chez un partenaire?</label>
                <textarea id="physical-preferences" name="physical-preferences" required></textarea>

                <label for="moral-values">Quelles valeurs morales recherchez-vous chez un partenaire?</label>
                <textarea id="moral-values" name="moral-values" required></textarea>

                <label for="relationship-goals">Quels sont vos objectifs de relation?</label>
                <textarea id="relationship-goals" name="relationship-goals" required></textarea>
                <label for="partner-hobbies">Quels hobbies aimeriez-vous que votre partenaire ait?</label>
                <textarea id="partner-hobbies" name="partner-hobbies" required></textarea>

                <label for="partner-lifestyle">Quel style de vie aimeriez-vous que votre partenaire ait?</label>
                <textarea id="partner-lifestyle" name="partner-lifestyle" required></textarea>

                <label for="partner-communication">Quel type de communication attendez-vous de votre partenaire?</label>
                <textarea id="partner-communication" name="partner-communication" required></textarea>

                <label for="partner-values">Quelles valeurs ou croyances sont importantes pour vous chez un partenaire?</label>
                <textarea id="partner-values" name="partner-values" required></textarea>



                <div class=btns-group>
                    <button type="button " class="btn-prev ">Précédent</button>
                    <button type="button " class="btn-next ">Suivant</button>
                </div>
            </div>

            <div class="form-step">
                <h2>Définir le Mot de Passe</h2>
                <label for="password">Mot de Passe</label>
                <input type="password" id="password" name="password" required>
                <input type="checkbox" id="togglePassword"> Afficher le mot de passe
                <div class="btns-group">
                    <button type="button" class="btn-prev">Précédent</button>
                    <button type="submit">Soumettre</button>
                </div>
                <div class="progress-dots ">
                    <span class="dot active "></span>
                    <span class="dot "></span>
                    <span class="dot "></span>
                    <span class="dot "></span>
                    <span class="dot "></span>
                </div>

        </form>
