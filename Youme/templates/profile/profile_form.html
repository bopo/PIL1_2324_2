<!DOCTYPE html>
<html lang="fr">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href='{% static "css/stylesinfoprofile.css" %}'>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
</head>

<body>
    <div class="container">
        <div id="coverImage" class="cover-image">
            <img src='{% static "images/infoprofile.jpg" %}' alt="Cover Image">
        </div>

        <div id="section1" class="section active">
            <form method="post" action="{% url 'profile_form' %}" class="form-container">
                {% csrf_token %}
                <h2>INFORMATIONS PERSONNELLES</h2>
                <div class="form-group">
                    <label for="age">Âge :</label>
                    <input type="number" id="age" name="age">
                </div>
                <div class="form-group">
                    <label for="height">Taille (en cm):</label>
                    <input type="number" id="height" name="height">
                </div>
                <div class="form-group ">
                    <label for="sex">Votre genre:</label>
                    <div class="option">
                        <label for="homme"><span>Homme</span></label>
                        <input type="radio" id="sex" name="sex" value="m">
                    </div>
                    <div class="option">
                        <label for="femme "><span>Femme</span></label>
                        <input type="radio" id="sex" name="sex" value="f">
                    </div>
                    <div class="option">
                        <label for="Autre"><span>Autre</span></label>                                  
                        <input type="radio" id="sex" name="sex" value="Autre">
                    </div>
                </div>
            </form>
            <button class="nextButton1" style="position: absolute; bottom: 10px;width:500px;">Suivant</button>
        </div>
        <!-- Section 2 -->
        <div id="section2" class="section hidden ">
            <form method="post" action="{% url 'profile_form' %}" class="form-container">
                {% csrf_token %}
                <div class="form-group ">
                    <label for="diet">Quel régime alimentaire suivez vous ?</label>
                    <div class="option">
                        <label for="Végétalien"><span>Végétalien</span></label>
                        <input type="radio" id="diet" name="diet" value="Végétalien">
                    </div>
                    <div class="option">
                        <label for="Végétarien"><span>Végétarien</span></label>
                        <input type="radio" id="diet" name="diet" value="Végétarien">
                    </div>
                    <div class="option">
                        <label for="Omnivore"><span>Omnivore</span></label>                                  
                        <input type="radio" id="diet" name="diet" value="Omnivore">
                    </div>
                </div>
                <div class="form-group">
                    <label for="orientation">Vous êtes:</label>
                    <div class="option">
                        <label for="Hétérosexuel"><span>Hétérosexuel</span></label>
                        <input type="radio" id="orientation" name="orientation" value="Hétérosexuel">
                    </div>
                    <div class="option">
                        <label for="Homosexuel"><span>Homosexuel</span></label>
                        <input type="radio" id="orientation" name="orientation" value="Homosexuel">
                    </div>
                    <div class="option">
                        <label for="Bisexuel"><span>Bisexuel</span></label>                                  
                        <input type="radio" id="orientation" name="orientation" value="Bisexuel">
                    </div>
                    <button class="nextButton2">Suivant</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
    <script src='{% static "js/info_profile.js" %}'></script>
</body>

</html>
