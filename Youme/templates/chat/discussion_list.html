

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .chat-list-container {
      height: 100vh;
      overflow-y: auto;
      background-color: #fff;
      border-right: 1px solid #ddd;
    }
    .chat-list-item {
      cursor: pointer;
      padding: 10px;
      border-bottom: 1px solid #f1f1f1;
      display: flex;
      align-items: center;
    }
    .chat-list-item:hover {
      background-color: #f0f0f0;
    }
    .chat-list-item.active {
      background-color: #e9e9e9;
    }
    .chat-list-item img {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .chat-list-item .status {
      font-size: 12px;
      color: gray;
    }
    .search-bar {
      padding: 10px;
      background-color: #f0f0f0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 chat-list-container p-0">
        <div class="search-bar">
          <input type="text" class="form-control" placeholder="Search...">
        </div>
        <div class="list-group">
          {% for discussion in discussions %}
            <a href="{% url 'discussion_detail' discussion.id %}" class="list-group-item list-group-item-action chat-list-item {% if forloop.first %}active{% endif %}">
              <img src="{% static 'images/profile.png' %}" alt="Profile Picture">
              <div>
                <strong>{{ discussion.other_user.email }}</strong>
                <div class="status">{{ discussion.last_message|date:"H:i" }}</div>
              </div>
            </a>
          {% endfor %}
        </div>
      </div>
      <div class="col-md-8">
        <div class="text-center mt-5">
          <h3>Select a discussion to start chatting</h3>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
