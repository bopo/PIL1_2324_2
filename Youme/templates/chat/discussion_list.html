<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/static/css/navbar.css"> -->
    <link rel="stylesheet" href='{% static "css/discussion_list.css" %}'>
    <style>
        
    </style>
</head>
<body>
   {% include 'navbar.html' %}

    <div class="chat-list-container">
        <div class="search-bar">
            <h4 style="font-family: cursive; text-align: center;">Discussions</h4>
        </div>
        <div class="list-group">
            {% for discussion in discussions %}
                <a href="{% url 'discussion_detail' discussion.id %}" class="list-group-item list-group-item-action chat-list-item {% if forloop.first %}active{% endif %}">
                    <img src="{% static 'images/profile.png' %}" alt="Profile Picture">
                    <div>
                        <strong>
                       {% if discussion.user1 != request.user %}
                          {{ discussion.user1.nom }}
                      {% else %}
                          {{ discussion.user2.nom }}
                      {% endif %}</strong>
                        <div class="status">{{ discussion.last_message|date:"H:i" }}</div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src='{% static "js/navbar.js" %}'></script>
</body>
</html>
