<h2>Conversation</h2>
<div id="chat-log">
    {% for message in conversation.messages.all %}
        <p><strong>{{ message.sender }}:</strong> {{ message.content }}</p>
    {% endfor %}
</div>
<form id="chat-message-form">
    <input type="text" id="chat-message-input" autocomplete="off" placeholder="Type a message...">
    <input type="submit" value="Send">
</form>
<script>
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/{{ conversation.pk }}/');

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        document.querySelector('#chat-log').innerHTML += '<p><strong>' + data.sender + ':</strong> ' + data.message + '</p>';
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-form').onsubmit = function(e) {
        e.preventDefault();
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        messageInputDom.value = '';
    };
</script>
