<!DOCTYPE html>
<html lang="fr">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href='{% static "css/stylesconnex.css" %}'>
</head>

<body>
    <div class="container">
        <div class="header">
            <object data="{% static 'images/logomoise.svg' %}" type="image/svg+xml" width="500" height="500" class="logo"></object>
        </div>
        <div class="login-box">
            <h2>Connexion</h2>
            <p>Bienvenue! connecte-toi pour accéder aux fonctionnalités</p>
            <a href="{% url 'inscription' %}" class="forget-password">Inscrivez-vous si vous n'avez pas un compte?</a>

            <form>
                <input type="text" name="email" id="email" placeholder="Adresse email">
                <input type="text" name="password" id="password" placeholder="Mot de passe">
                <button type="submit">Poursuivre</button>
            </form>
            <a href="#" class="password">Avez-vous oubliez votre mot de passe?</a>


        </div>
    </div>
</body>

</html>
